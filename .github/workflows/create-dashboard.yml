on:
  push:

permissions:
  contents: write

jobs:
  create-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Swedish locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen sv_SE.UTF-8
          sudo update-locale LANG=sv_SE.UTF-8
          export LANG=sv_SE.UTF-8

      - name: Run script
        run: python main.py
        env:
          TOKEN: ${{ secrets.PA_TOKEN }}

      - name: Commit and push
        env:
          TOKEN: ${{ secrets.PA_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/tapvt25-programmering-med-python/course-planning.git
          git add docs/index.md
          git commit -m "Updates course dashboard ðŸ“š" || echo "Nothing to commit"
          git push
